dist: trusty
language: python
git:
  depth: 1
cache:
  apt: true
python:
- '3.5'

env:
  global:
  - HWT=`pwd`
  - HWT_LIB=`pwd`/../hwtLib
  - PYTHONPATH="/home/travis/.local/lib/python3.5/site-packages/:${PYTHONPATH}:${HWT}:${HWT_LIB}"
  - DIST_PACKAGES=/home/travis/virtualenv/python3.5.2/lib/python3.5/site-packages
install:
- python3 setup.py install --user
- cd ..
- pip3 install pytest coveralls --user
- git clone --depth=1 https://github.com/Nic30/hwtLib.git
- cd HWToolkit
- rm -rf $DIST_PACKAGES/hwt-*
- ln -s hwt $DIST_PACKAGES/hwt
#- python3 setup.py install

script:
- coverage run --source=hwt ../hwtLib/setup.py test

deploy:
  provider: pypi
  user: nic30
  password:
    secure: 
  on:
    branch: master

after_success:
- coveralls
