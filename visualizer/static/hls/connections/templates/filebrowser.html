<div ng-controller="filebrowserCntrl" id="fileDialog" class="modal fade"
	role="dialog" hotkey="{esc: dismissfileDialog}">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h4 ng-if="doSave" class="modal-title">Save component</h4>
				<h4 ng-if="!doSave" class="modal-title">Open component</h4>
			</div>
			<div class="modal-body">

				<div style="width: 800px; height: 400px;" ag-grid="fileGridOptions"
					class="ag-file-browser"></div>
				<div class="form-group">
						<input type="text" class="form-control" 
						ng-model="api.openedFile">
				</div>
			</div>
			<div class="modal-footer">
				<button ng-if="doSave" ng-click="api.save(api.openedFile)" class="btn btn-default" data-dismiss="modal">Save</button>
				<button ng-if="!doSave" ng-click="api.open()" class="btn btn-default" data-dismiss="modal">Open</button>
				<button class="btn btn-default" data-dismiss="modal">Cancel</button>
			</div>
		</div>
	</div>
</div>
